<!DOCTYPE html>
<html>
  <head>
    <title>CSS Power-ups • Coding Challenge</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">


  </head>
  <body>
    <div class="bg-image">
      <div class="topbar">
        <div class="calendar">
          <div class="red-box">2/23</div>
          <div class="date">February 23rd</div>
        </div>
        <div class="weather">
          <div class="current-weather">Partly Cloudy</div>
          <div class="red-box">52°</div>
          <i class="wi wi-wind towards-sse"></i>
          
        </div>
      </div>
      <div class="clock"></div>
      <div class="footer">
        <div class="stocks">AAPL $133.02</div>
        <div class="stocks">GOOG $532.40</div>
        <div class="stocks">MSFT $44.11</div>
      </div>
      
    </div>

    <script src="main.js"></script>
  </body>
</html>
